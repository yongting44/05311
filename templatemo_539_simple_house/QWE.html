<!DOCTYPE html>
<html>
<head>
    <title>Lemon Dessert Customer Service</title>
</head>
<body>
    <h1>查詢問題</h1>
    <input type="text" id="query" placeholder="Enter Chinese word">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbwmKQmbuSblvIox0qVB-VGZVWKl7zQ9T2rRthjsJQsIBmnxTSRnTdghw7fB6DQnFQhA/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
